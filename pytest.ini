[pytest]
# Pytest configuration for ShelfLife

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-exclude=tests/*
    --cov-exclude=*/__pycache__/*
    --cov-exclude=*/venv/*
    --no-cov-on-fail

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: Tests that make real API calls
    database: Tests that use database

# Logging
log_cli = false
log_cli_level = INFO

# Coverage settings
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    setup.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
